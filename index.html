<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-css">
        <div class="card-body">
            <form id="search-form" class="mb-2">
                <div class="row">
                  <div class="col-9">
                    <input type="search" 
                     placeholder="Type a city..."
                     class="form-control"
                     id="city-input"
                     autocomplete="off"/>
                  </div>
                  <div class="col-3">
                    <input
                     type="submit"
                     value="Search"
                     class="btn btn-primary"/>
                  </div>
               </div>
          </form>
          <div class="row">
            <p1>Today</p1>
            <p2 class="all-else" id="date">Mon 08:00</p2>
            <div class="col-1 icon-now"><img id = "icon-now" src = "http://openweathermap.org/img/wn/10d@2x.png"
            alt = "weather icon"
            /></div>
            <div class="col-3 temp-now">
             <ul class="today">
              <li>
               <strong>
                 <span id="tempNow"></span>
                </strong><small class="units unitStyle">
                  <a href="#" id="celsius-link" class="active">˚C </a>|
                  <a href="#" id="fahrenheit-link">˚F</a></small>
              </li>
              <li>
                <span class="todayLow" id="tempTodayMin"></span>
              </li>
             </ul>
            </div>
            <div class="col-2 vertical"></div>
            <div class="col-6 text"><span id="wxDescription"></span> in <em id="city"></em> today, and over the next few days...</div>
          </div>
          <div class="row">
            <div class="col-3">
              <span class="day">Next Day</span>
              <div class="row all-else">
                <div class="col-2">
                  <span class="future-wx">⛅️</h1>
                </div>
                <div class="col-8">
                  <ul>
                    <li>
                      <span>0˚</span>
                    </li>
                    <li>0˚</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-3">
              <span class="day">Next Day</span>
              <div class="row all-else">
                <div class="col-2">
                  <span class="future-wx">⛅️</h1>
                </div>
                <div class="col-8">
                  <ul>
                    <li>
                      <span>0˚</span>
                    </li>
                    <li>0˚</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-3">
              <span class="day">Next Day</span>
              <div class="row all-else">
                <div class="col-2">
                  <span class="future-wx">⛅️</h1>
                </div>
                <div class="col-8">
                  <ul>
                    <li>
                      <span>0˚</span>
                    </li>
                    <li>0˚</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-3">
              <span class="day">Next Day</span>
              <div class="row all-else">
                <div class="col-2">
                  <span class="future-wx">⛅️</h1>
                </div>
                <div class="col-8">
                  <ul>
                    <li>
                      <span>0˚</span>
                    </li>
                    <li>0˚</li>
                  </ul>
                </div>
              </div>
            </div>
      </div>
      </div>
      </div>
      <small class="all-else">
          <a href="https://github.com/LibbyMills" target="_blank">
            Open source code,</a> by Libby Mills</small>
    <script src="src/app.js"></script>
  </body>
</html>
